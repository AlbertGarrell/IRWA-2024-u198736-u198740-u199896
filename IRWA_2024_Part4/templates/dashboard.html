{% extends "base.html" %}
{% block page_title %}{{ page_title }}{% endblock %}

{% block header %}
    <!-- Next tag loads Charts.js https://www.chartjs.org/docs/latest/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
            integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block content %}

    <!--
    Examples of what to show in Dashboard:

    - Ranking of visited documents (from results page)
    - Visitor's preferred browsers
    - Visitor's city (from IP)
    - preferred queries ranking
    - preferred terms
    - etc.

    -->

    <script>
        // 'visited_docs' is the data coming from Python code.
        // load the python list in the JS variable 'visits_list':
        const visits_list = {{ visited_docs | tojson | safe}};
        console.log("visited docs: ")
        console.log(visits_list)
    </script>

    <h5>Ranking of Visited Documents</h5>
    <canvas id="dailyVisits" width="400" height="400"></canvas>


    <script>
        // use JS map function top get just the tweet ids as labels
        const visitsLabels = visits_list.map(a => "id: " + a.id);
        const visitsData = visits_list.map(a => a.count);
        const chartData1 = {
            labels: visitsLabels,
            datasets: [{
                label: 'Visits count',
                // data: [65, 59, 80, 81, 56, 55, 40],
                data: visitsData,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const ctx = document.getElementById('dailyVisits').getContext('2d');

        // This will render the chart
        const myChart = new Chart(ctx, {
            type: 'line',
            data: chartData1,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>



    <!-- New Section for Browser Distribution -->
    <h5 class="mt-5">Browser Distribution</h5>
    <canvas id="browserChart" width="400" height="400"></canvas>

    <script>
        // 'browsers' is the data coming from Python code.
        const browserData = {{ browsers | tojson | safe }};
        
        // Prepare data for the pie chart
        const browserLabels = browserData.map(b => b.browser);
        const browserCounts = browserData.map(b => b.count);
        const pieColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

        const browserChartData = {
            labels: browserLabels,
            datasets: [{
                data: browserCounts,
                backgroundColor: pieColors,
                hoverOffset: 4
            }]
        };

        const browserCtx = document.getElementById('browserChart').getContext('2d');
        new Chart(browserCtx, {
            type: 'pie',
            data: browserChartData,
            options: {
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
            }
        });
    </script>

    <!-- New Section for OS Distribution -->
    <h5 class="mt-5">OS Distribution</h5>
    <canvas id="osChart" width="400" height="400"></canvas>

    <script>
        // 'browsers' is the data coming from Python code.
        const osData = {{ op_systems | tojson | safe }};
        

        // Prepare data for the pie chart
        const osLabels = osData.map(b => b.os);
        const osCounts = osData.map(b => b.count);
        console.log(osCounts)
        const ospieColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

        const osChartData = {
            labels: osLabels,
            datasets: [{
                data: osCounts,
                backgroundColor: ospieColors,
                hoverOffset: 4
            }]
        };

        const osCtx = document.getElementById('osChart').getContext('2d');
        new Chart(osCtx, {
            type: 'pie',
            data: osChartData,
            options: {
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
            }
        });
    </script>


{% endblock %}
